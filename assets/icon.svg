<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Hunter Training App Icon">
  <title>Hunter Training v4.4</title>
  <desc>RPG fitness app icon with version 4.4 badge</desc>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" ry="96" fill="#0b0d12"/>
  
  <!-- Main Icon Content -->
  <g transform="translate(256, 256)">
    <defs>
      <linearGradient id="mainGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#7a8cff"/>
        <stop offset="1" stop-color="#9a6bff"/>
      </linearGradient>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
        <feMerge> 
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Glowing Circle -->
    <circle r="160" fill="url(#mainGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Sword Icon (Optional decorative element) -->
    <g transform="translate(0, -20)" fill="#ffffff">
      <rect x="-8" y="-80" width="16" height="100" rx="4"/>
      <rect x="-20" y="20" width="40" height="8" rx="2"/>
    </g>
    
    <!-- Version Text -->
    <text x="0" y="60" text-anchor="middle" font-size="48" font-family="Arial, sans-serif" font-weight="bold" fill="#ffffff" opacity="0.9">
      v4.4
    </text>
  </g>
</svg>
